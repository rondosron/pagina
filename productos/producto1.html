<!DOCTYPE html>
<html>
<head>
	<title>PRODUCTO 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styleprod1.css">

	<!-- LINK FONT AWESOME -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

</head>
<body>

	<div id="contenedorproducto1"> <!-- GRID PADRE -->
		<div id="contenedorimagen">
			<img id="imagen1" data-nombre="Remera Rolling Stones" data-precio="$500" data-cantidad-cuotas="2" data-precio-cuota="300" data-talles="XS/S/M/L/XL" data-colores="rojo/azul/blanco" src="../fotos/1.png">
		</div>
		<div id="datos">
			<div id="nombre">
				<!--<h2>Nombre:</h2>-->
			</div>
			<div id="precio">
				<div id="tituloprecio"><i class="fas fa-dollar-sign"></i><h2>Precio</h2></div>
			</div>
			<div id="talles">
				<i class="fas fa-ruler"></i><h2>Talles</h2>
				<div id="contenedorTalles"></div>
			</div>
			<div id="colores">
				<i class="fas fa-palette"></i><h2>Colores</h2>
				<div id="contenedorCirculos"></div>
			</div>
			<div id="botones">
				<div id="contenedorCarrito">
					<i class="fas fa-shopping-cart"></i>
					<input id="cantidad" type="number" name="cantidad">
				</div>
				<div id="contenedorBoton">
					<div id="alpresupuesto">
						<h3>Agregar al presupuesto</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

	<script type="text/javascript" src="scriptprod1.js"></script>

</html>
